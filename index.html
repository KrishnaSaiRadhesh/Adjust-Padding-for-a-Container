<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjust Padding for a Container</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        div{
            width: 200px;
            height: 200px;
        }

        @media screen and (width<700px){
            div{
                padding: 10px;
                background-color: aqua;
            }
        }

        @media screen and (width>=700px){
            div{
                padding: 30px;
                background-color: aqua;
            }
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
